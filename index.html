<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music</title>

    <link rel="stylesheet" href="css/player-music.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="player-music">
            
            <!-- Nome da Musica atual -->
            <span id="music-name" src=""></span>
            
            <!-- Icone da Musica atual -->
            <div id="music-icon">
                <video></video>
            </div>

            <!-- Musica atual -->
            <audio id="music-audio" src=""></audio>

            <!-- Botoes -->
            <div id="music-buttons">
                <button class="buttons-musics" id="back-button"><span class="material-symbols-outlined">skip_previous</span></button>
                <button class="buttons-musics" id="play-button"><span class="material-symbols-outlined">play_arrow</span></button>
                <button class="buttons-musics" id="next-button"><span class="material-symbols-outlined">skip_next</span></button>
            </div>

            <!-- Barra de Progresso -->
            <div class="progress-music">
                <div class="progress-bar">
                    <!-- Progresso -->
                    <div class="progress"></div>
                </div>
                    <!-- Tempo -->
                    <div class="time-music">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>

            </div>
        </div>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
